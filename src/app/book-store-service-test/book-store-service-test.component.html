<table style="border-collapse: collapse">
  <tr style="border: 1px solid lightgray">
    <td>
      <div class="red-div">DELETE</div>
    </td>
    <td>/books</td>
    <td></td>
    <td></td>
    <td>
      <button mat-flat-button class="red-button">
        Restore store to initial state
      </button>
    </td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="blue-div">GET</div></td>
    <td>/books</td>
    <td></td>
    <td></td>
    <td><button mat-flat-button class="blue-button">Get all books</button></td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="blue-div">GET</div></td>
    <td>/books/search/{{ "{" }}searchTerm{{ "}" }}</td>
    <td>
      <mat-form-field>
        <input matInput type="text" placeholder="searchTerm" />
      </mat-form-field>
    </td>
    <td></td>
    <td>
      <button mat-flat-button class="blue-button">
        Get all books matching searchTerm
      </button>
    </td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="green-div">POST</div></td>
    <td>/book</td>
    <td></td>
    <td></td>
    <td>
      <button mat-flat-button class="green-button">
        Creates a new (random) book</button
      ><br />
      <button mat-flat-button class="green-button">
        Creates a new (random) book with existing ISBN
      </button>
    </td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="red-div">DELETE</div></td>
    <td>/book/{{ "{" }}ISBN{{ "}" }}</td>
    <td>
      <mat-form-field>
        <input matInput type="text" placeholder="ISBN" />
      </mat-form-field>
    </td>
    <td></td>
    <td><button mat-flat-button class="red-button">Deletes a book</button></td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="blue-div">GET</div></td>
    <td>/book/{{ "{" }}ISBN{{ "}" }}</td>
    <td>
      <mat-form-field>
        <input matInput type="text" placeholder="ISBN" />
      </mat-form-field>
    </td>
    <td></td>
    <td>
      <button mat-flat-button class="blue-button">
        Returns a single book by ISBN
      </button>
    </td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="brown-div">PUT</div></td>
    <td>/book/{{ "{" }}ISBN{{ "}" }}</td>
    <td>
      <mat-form-field>
        <input matInput type="text" placeholder="ISBN" />
      </mat-form-field>
    </td>
    <td></td>
    <td>
      <button mat-flat-button class="brown-button">
        Updates an existing book
      </button>
    </td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="blue-div">GET</div></td>
    <td>/book/{{ "{" }}ISBN{{ "}" }}/check</td>
    <td>
      <mat-form-field>
        <input matInput type="text" placeholder="ISBN" />
      </mat-form-field>
    </td>
    <td></td>
    <td>
      <button mat-flat-button class="blue-button">
        Return whether ISBN exists or not
      </button>
    </td>
  </tr>
  <tr style="border: 1px solid lightgray">
    <td><div class="green-div">POST</div></td>
    <td>/book/{{ "{" }}ISBN{{ "}" }}/rate</td>
    <td>
      <mat-form-field>
        <input matInput type="text" placeholder="ISBN" />
      </mat-form-field>
    </td>
    <td>
      <mat-form-field>
        <input matInput type="text" placeholder="rating" />
      </mat-form-field>
    </td>
    <td>
      <button mat-flat-button class="green-button">
        Updates rating of a book to a given value
      </button>
    </td>
  </tr>
</table>
<br>
<header style="font-weight: bold; font-size: 15px;">Ausgaben</header>
